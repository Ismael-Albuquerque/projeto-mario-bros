<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0" />

    <link rel="shortcut icon" href="./SRC/css/Imagens/imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="./SRC/css/Imagens/imagens/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    
    <!--link para pagina CSS -->
    <link rel="stylesheet" href="./SRC/css/reset.css">

    <link rel="stylesheet" href="./SRC/css/estilos.css">

    <link rel="stylesheet" href="./SRC/css/responsivo.css">

    
    
    <title>Super mario Bross - O Filme</title>
</head>
<body>
    
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./SRC//css/Imagens/imagens/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./SRC/css/Imagens/imagens/logo-chapeu-mario.png" alt="logo chapéu Mário">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./SRC/css/Imagens/imagens/titulo.png" alt="imagem do titulo do filme">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar 
                no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas,
                que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./SRC/css/Imagens/imagens/super-mario-chars.png">

        <!--parta pra acionar o botão de ver o video-->
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" 
                title="Trailer oficial" frameborder="1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
        </div>
    </main>
    
<!--Link para a pagina index.js-->
    <script src="./SRC/js/index.js"></script>
</body>
</html>
